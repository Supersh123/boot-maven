#生效侧写
spring:
  profiles:
    active: dev
  # thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    servlet.content-type: text/html
    mode: HTML
    cache: false

#上下文路径
server:
  servlet:
      context-path: /web

logging:
  config: classpath:config/logback.xml


